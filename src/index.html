</div>
  <!--the intro-->
  <div class="header">

      <div class="row">
        <div class="col-2">
          <div class="sdailylogo2"> CURRENT HOUSE CUP POINTS:</div>
          <div class = "row">
            <div class = "col-2">
              <div class = "2container1">
                <div class="rectangle1">
                  <div class="filler1"></div>
                </div>
                <input type="range" min="0" max="1000" oninput="changeValue(this.value)">
              </div>
              <div class="sdailylogo4">Gold: 600</div>
            </div>
            <div class = "col-2">
              <div class="rectangle1">
                <div class="filler2"></div>
              </div>
              <input type="range" min="0" max="1000" oninput="changeValue(this.value)">
              <div class="sdailylogo3">Blue: 0</div>
            </div>
        
          </div>
          <script>
            function changeValue(value) {
              var filler1 = document.querySelector('.filler1');
              var filler2 = document.querySelector('.filler2');
              filler1.style.transform = 'scaleY(' + (value / 1000) + ')';
              filler2.style.transform = 'scaleY(' + ((1000-value) / 1000) + ')';
            }
          </script>
          <br>
          <div style="text-align: center;">
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQ6kBZvlFym8vTCrzgGixiznN_KlLDNI7fwV8cNgPtL2dXjp34iqXeGBwYvseXm3JADbczriBGugPvu/embed?start=true&loop=true&delayms=3000&rm=minimal" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
